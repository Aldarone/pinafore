<Nav {page} />

<div class="main-content">
  <main>
    <slot></slot>
  </main>
  {#if !$isUserLoggedIn && page === 'home'}
    <InformationalFooter />
  {/if}
</div>
<script>
  import Nav from './Nav.html'
  import { store } from '../_store/store'
  import InformationalFooter from './InformationalFooter.html'

  export default {
    components: {
      Nav,
      InformationalFooter
    },
    oncreate () {
      let { page } = this.get()
      this.store.set({ currentPage: page })
    },
    store: () => store
  }
</script>
