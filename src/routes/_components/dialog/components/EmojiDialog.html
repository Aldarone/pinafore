<ModalDialog
  {id}
  {label}
  {title}
  background="var(--main-bg)"
>
  <div class="custom-emoji-container">
    <emoji-mart></emoji-mart>
  </div>
</ModalDialog>
<style>
  .custom-emoji-container {
    max-width: 100%;
    width: 400px;
    height: 300px;
    overflow: auto;
  }
</style>
<script>
  import ModalDialog from './ModalDialog.html'
  import { store } from '../../../_store/store'
  import { insertEmoji } from '../../../_actions/emoji'
  import { show } from '../helpers/showDialog'
  import { close } from '../helpers/closeDialog'
  import { oncreate as onCreateDialog } from '../helpers/onCreateDialog'
  import { define } from 'remount'
  import { Picker } from 'emoji-mart'
  import 'emoji-mart/css/emoji-mart.css'

  export default {
    oncreate() {
      onCreateDialog.apply(this)

      define({'emoji-mart': Picker})
    },
    components: {
      ModalDialog
    },
    store: () => store,
    computed: {
      emojis: ({ $currentCustomEmoji }) => {
        if (!$currentCustomEmoji) {
          return []
        }
        return $currentCustomEmoji.filter(emoji => emoji.visible_in_picker)
      }
    },
    methods: {
      show,
      close,
      onClickEmoji (emoji) {
        let { realm } = this.get()
        insertEmoji(realm, emoji)
        this.close()
      }
    }
  }
</script>
